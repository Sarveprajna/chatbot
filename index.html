<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeff7; /* Light blue-gray background */
        }

        /* Circle button */
        .chat-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #003366; /* Deep blue */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .chat-toggle-button:hover {
            background-color: #1e4f91; /* Lighter blue */
            transform: scale(1.1);
        }

        .chat-toggle-button:active {
            background-color: #00214d; /* Darker blue */
            transform: scale(0.95);
        }

        .chat {
            display: flex;
            flex-direction: column;
            height: 94vh;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            overflow: hidden;
            margin-left: 700px;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: #003366; /* Deep blue */
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 165px;
        }

        .chat-header .chat-title {
            margin: 0;
        }

        .chat-body {
            flex-grow: 1;
            padding: 10px 20px;
            overflow-y: auto;
            background-color: #d9e7f7; /* Light blue for background */
            border-bottom: 1px solid #ddd;
        }

        .chat-message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 18px;
            width: fit-content;
            max-width: 80%;
            font-size: 1rem;
            line-height: 1.4;
        }

        /* User's message */
        .chat-message.user {
            background-color: #007bff; /* Bright blue */
            color: white;
            align-self: flex-end;
            border-radius: 18px 18px 0 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Bot's message */
        .chat-message.bot {
            background-color: #ffffff; /* White bubble for bot */
            color: black;
            align-self: flex-start;
            border-radius: 18px 18px 18px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-footer {
            padding: 10px 15px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .chat-footer input:focus {
            border-color: #007bff;
            outline: none;
        }

        .chat-footer button {
            padding: 10px 15px;
            background-color: #003366; /* Deep blue */
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #1e4f91; /* Lighter blue */
        }

        .chat-footer button:active {
            background-color: #00214d; /* Darker blue */
        }

        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background-color: #003366; /* Deep blue scrollbar thumb */
            border-radius: 10px;
        }

        .chat-body::-webkit-scrollbar-track {
            background-color: #d9e7f7; /* Light blue scrollbar track */
            border-radius: 10px;
        }

    </style>
</head>
<body>

<!-- Circle button -->
<div class="chat-toggle-button" id="chat-toggle">ðŸ’¬</div>

<div class="chat" id="chat-container">
    <div class="chat-header">
        <h1 class="chat-title">Chatbot</h1>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
        <input type="text" class="form-control" id="message-input" placeholder="Type a message...">
        <button class="btn" id="send-button">âž¤</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        // Toggle chat visibility
        $('#chat-toggle').click(function () {
            $('#chat-container').toggle(); // Show or hide the chat container
        });

        $('#send-button').click(function () {
            sendMessage();
        });

        $('#message-input').keypress(function (e) {
            if (e.which === 13) { // Enter key
                sendMessage();
            }
        });

        function sendMessage() {
            var userMessage = $('#message-input').val().trim();
            if (userMessage) {
                $('#chat-body').append('<div class="chat-message user">' + userMessage + '</div>');
                $('#message-input').val(""); // Clear the input
                $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight); // Scroll to bottom

                $.ajax({
                    url: '/chat',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ "message": userMessage }),
                    success: function (response) {
                        $('#chat-body').append('<div class="chat-message bot">' + response.response + '</div>');
                        $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
                    },
                    error: function (xhr, status, error) {
                        $('#chat-body').append('<div class="chat-message bot">Error: ' + xhr.responseText + '</div>');
                        $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
                    }
                });
            }
        }
    });
</script>
</body>
</html>
